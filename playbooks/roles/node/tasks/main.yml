---
- name: Install image optimizer
  apt: name={{ item }} state=present
  with_items:
    - jpegoptim
    - optipng
    - pngquant
    - gifsicle

- name: Install node packages
  apt: name={{ item }} state=present
  with_items:
    - nodejs
    - gconf-service
    - libasound2
    - libatk1.0-0
    - libc6
    - libcairo2
    - libcups2
    - libdbus-1-3
    - libexpat1
    - libfontconfig1
    - libgcc1
    - libgconf-2-4
    - libgdk-pixbuf2.0-0
    - libglib2.0-0
    - libgtk-3-0
    - libnspr4
    - libpango-1.0-0
    - libpangocairo-1.0-0
    - libstdc++6
    - libx11-6
    - libx11-xcb1
    - libxcb1
    - libxcomposite1
    - libxcursor1
    - libxdamage1
    - libxext6
    - libxfixes3
    - libxi6
    - libxrandr2
    - libxrender1
    - libxss1
    - libxtst6
    - ca-certificates
    - fonts-liberation
    - libappindicator1
    - libnss3
    - lsb-release
    - xdg-utils

- name: Download node
  shell: curl -sL https://deb.nodesource.com/setup_8.x | sudo -E bash - && apt-get install -y nodejs

- name: Install npm and packages
  shell: npm install -g npm && npm install -g svgo && npm install -g --unsafe-perm puppeteer

- name: Add node symlink
  file:
    src=/usr/bin/node
    dest=/usr/local/bin/node
    state=link

- name: Add npm symlink
  file:
    src=/usr/bin/npm
    dest=/usr/local/bin/npm
    state=link

- name: Set node_modules owner
  shell: chown -R www-data:www-data /usr/lib/node_modules